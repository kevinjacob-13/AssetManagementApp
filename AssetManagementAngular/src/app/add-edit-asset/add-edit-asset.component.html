<form class="row g-3" [formGroup]="AddEditForm" (ngSubmit)="onSubmit()">
  <div class="col-md-6">
    <label for="inputAssetName4" class="form-label">Asset Name</label>
    <input type="text" class="form-control" id="name" formControlName="Name" autocomplete="off"  
    [required]="true">
  </div>
  <div class="col-md-6">
    <label for="inputManufacturer" class="form-label">Manufacturer</label>
    <select id="inputManufacturer" class="form-select" required formControlName="ManuFacturerId">
      <option selected [disabled]="true">Manufacturer</option>
      <option *ngFor = "let m of manufacturerList" value= {{m.id}}>{{m.name}}</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="inputModel" class="form-label">Model</label>
    <select id="inputModel" class="form-select" required 
    formControlName="ModelId">
      <option selected [disabled]="true">Model</option>
      <option *ngFor = "let m of modelList" value= {{m.id}}>{{m.name}}</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="purchasedate" class="form-label">Date Of Purchase</label>
    <input type="date" class="form-control" id="purchasedate" 
    formControlName="PurchaseDate">
  </div>
  <div class="col-md-6">
    <label for="Price" class="form-label">Price</label>
    <input type="number" class="form-control" id="Price"
    formControlName="Price">
  </div>
  <div class="col-md-6">
    <label for="inputColor" class="form-label">Color</label>
    <select id="inputColor" class="form-select"
    formControlName="ColorId">
      <option selected [disabled]="true">Color</option>
      <option *ngFor = "let m of colorList" value={{m.id}}>{{m.name}}</option>
    </select>
  </div>
  <div class="col-12">
    <label for="inputDescription4" class="form-label">Description</label>
    <input type="text" class="form-control" id="description"
    formControlName="Description">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="inUse"
      formControlName="InUse">
      <label class="form-check-label" for="inUse">
        In Use?
      </label>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
